let btn2 = document.querySelector("#appointment-type");
let bodPicker = document.querySelector(".bod-picker");

btn2.addEventListener("change", function (e) {
  if (this.value === "bs") {
    bodPicker.style.display = "block";
    $(".bod-picker").nepaliDatePicker({
      dateFormat: "%D, %M %d, %y",
      closeOnDateSelect: true,
    });

    $("#clear-bth").on("click", function (event) {
      $(".bod-picker").val("");
    });
  } else {
    bodPicker.style.display = "none";
  }
});
